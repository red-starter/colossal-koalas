<div id='journal'>
  <h1>Journal</h1>
  <ul>
    <li class="journal-entry" ng-repeat="entry in journal.entries | orderBy: '-timeStamp'">
    <!-- make sure timeStamp variable matches response from API request -->
      <div class="timestamp"> {{ entry.createdAt }} </div>
      <div class="emoji"> {{ entry.emoji }} </div>
      <div class="text"> {{ entry.text }} </div>
    </li>
  </ul>
</div>
